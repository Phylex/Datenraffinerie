- name: full_toa_scan
  type: daq
  event_mode: false
  system_settings:
    default: 
      - ./defaults/daq-system-config.yaml
      - ./defaults/V3LDHexaboard-poweron-default.yaml
    init: ./init_timewalk_scan.yaml
    override:
      daq:
        server:
          NEvents: 1000
          l1a_generator_settings: # type can be 'L1A', 'L1A_NZS', 'CALPULINT' and 'EXTPULSE0' ; followMode can be DISABLE, A, B, C or D 
          - {name: 'A', enable : 1, BX : 16, length : 1, flavor: CALPULINT, prescale : 0x0, followMode : DISABLE}
          - {name: 'B', enable : 0, BX : 38, length : 1, flavor : L1A, prescale : 0x0, followMode : A}
          - {name: 'C', enable : 0, BX : 0x30, length : 1, flavor : L1A, prescale : 0x0, followMode : DISABLE}
          - {name: 'D', enable : 0, BX : 0x40, length : 1, flavor : L1A, prescale : 0x0, followMode : DISABLE}
  parameters:
    - template: |-
       target:
         roc_s0:
           ch:
             {{ value }}:
               HighRange: 1
               Channel_off: 0
         roc_s1:
           ch:
             {{ value }}:
               HighRange: 1
               Channel_off: 0
         roc_s2:
           ch:
             {{ value }}:
               HighRange: 1
               Channel_off: 0
      range:
        start: 0
        stop: 72
        step: 10
    - key:
      - ['roc_s0', 'roc_s1', 'roc_s2']
      - ReferenceVoltage
      - [0, 1]
      - Toa_vref
      range:
        start: 112
        stop: 613
        step: 100
    - key:
      - ['roc_s0', 'roc_s1', 'roc_s2']
      - Top
      - 0
      - phase_strobe
      range:
        start: 0
        stop: 17
        step: 2
    - key:
      - ['roc_s0', 'roc_s1', 'roc_s2']
      - ReferenceVoltage
      - [0, 1]
      - Calib
      range:
        start: 0
        stop: 1500
        step: 16
  data_columns:
    - HighRange
    - channel
    - channeltype
    - chip
    - Calib
    - adc_mean
    - adc_stdd
    - toa_mean
    - toa_median
    - toa_stdd
    - Toa_vref
    - phase_strobe

