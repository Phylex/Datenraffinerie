injection_scan:
  calibrated: True
  calibration_procedure: 'pedestal'
  analyses:
    - injeciton_scan_analysis
  scan_parameters:
    - key: ['level1_key1', 'level2_key2', 'CalibDAC']
      range:
        start: 10
        stop: 50
        step: 4


timewalk_scan:
  calibrated: True
  calibration_procedure: 'pedestal'
  analyses:
    - injeciton_scan_analysis
  scan_parameters:
    - key: ['level1_key1', 'level2_key2', 'injection_phase']
      range:
        start: 10
        stop: 50
        step: 4
    - key: ['level1_key1', 'level2_key1', 'CalibDAC']
      range:
        start: 25
        stop: 100
        step: 5


roc_characterisation:
  - injecion_scan
  - pedestal_scan
